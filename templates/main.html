<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>JSON to Class Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h1 class="mb-4">Average JSON serializer!</h1>
    <p>
      This is a free-to-use tool to allow developers to freely serialize large JSON datasets.<br>
      This tool supports multiple languages & case-typings, as shown below.
      Give it a try and feel free to provide feedback!
    </p>

    <div class="mb-3">
      <label for="jsonInput" class="form-label">Enter your JSON data:</label>
      <textarea class="form-control" id="jsonInput" rows="5" placeholder='{"key": "value"}'></textarea>
    </div>

    <div class="mb-3">
      <label for="className" class="form-label">What should the class be named?</label>
      <textarea class="form-control" id="className" rows="1" placeholder=''></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Select Case Style:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="caseStyle" id="snakeCase" value="snake case">
        <label class="form-check-label" for="snakeCase">Snake Case (Default)</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="caseStyle" id="pascalCase" value="pascal case">
        <label class="form-check-label" for="pascalCase">Pascal Case</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="caseStyle" id="camelCase" value="camel case">
        <label class="form-check-label" for="camelCase">Camel Case</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="languageSelect" class="form-label">Select Language:</label>
      <select class="form-select" id="languageSelect">
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="C#">C#</option>
      </select>
    </div>

    <button class="btn btn-primary" id="generateButton">Generate Class</button>

    <div class="mt-4">
      <label for="output" class="form-label">Generated Class:</label>
      <textarea class="form-control" id="output" rows="10" readonly></textarea>
    </div>
  </div>

  <script src="{{ url_for('static', filename='mainJs.js') }}"></script>
</body>
</html>
